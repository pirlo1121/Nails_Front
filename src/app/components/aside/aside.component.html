<!-- Barra de búsqueda profesional -->
<div class="search-container">
  <div class="search-wrapper">
    <div class="search-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
    </div>
    <input type="text" id="search" placeholder="Buscar productos..." [(ngModel)]="searchTerm"
      (input)="onSearchChange($event)" class="search-input">
    <button *ngIf="searchTerm" class="clear-btn" (click)="clearSearch()" aria-label="Limpiar búsqueda">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>
</div>
