<div class="taller" *ngFor="let taller of talleres; let i = index">
    <ng-container *ngIf="i % 2 === 0; else evenContent">
        <!-- Imagen a la izquierda -->
        <div class="img">
            <img class="img-taller" [src]="taller.urlImage" alt="">
        </div>
        <div class="taller-info">
            <h3 class="taller-title">{{taller.name}}</h3>
            <br>
            <p class="taller-text">{{taller.description}}</p>
            <br>
            <p class="taller-text">{{taller.price}}</p>
            <br>
            <button class="taller-btn">M치s informaci칩n</button>
        </div>
    </ng-container>
    <ng-template #evenContent>
        <!-- Imagen a la derecha -->
        <div class="taller-info">
            <h3 class="taller-title">{{taller.name}}</h3>
            <br>
            <p class="taller-text">{{taller.description}}</p>
            <br>
            <p class="taller-text">{{taller.price}}</p>
            <br>
            <button class="taller-btn">M치s informaci칩n</button>
        </div>
        <div class="img">
            <img class="img-taller" [src]="taller.urlImage" alt="">
        </div>
    </ng-template>
</div>
